<!-- https://getbootstrap.com/docs/4.3/components/card/ -->
<!-- https://angular.io/api/common/UpperCasePipe -->

<h1 class="text-center mb-5">Détail d'un livre</h1>

<div class="card">
  <h5 class="card-header card-header-info text-center" [ngClass]="{'text-primary': book.available}">
    {{ book.title | uppercase }}
  </h5>

  <div class="card-body text-center">
    <h5 class="card-title">Description</h5>
    <p class="card-text text-justify mx-4">
      {{ book.description }}
    </p>
    <img class="card-img-top" [src]="book.image" alt="Couverture du livre">
    <hr>
    <div class="d-flex justify-content-between">
      <div>
        <strong>Prix du livre :</strong> {{ book.price }} €
      </div>
      <div class="btn-group">
        <button
          class="btn btn-outline-info btn-sm"
          [disabled]="!book.available">Ajouter au panier</button>
      </div>
    </div>
  </div>

  <div class="card-footer text-center">
    Il reste actuellement {{ book.copies }} exemplaires en stock.
  </div>

</div>
